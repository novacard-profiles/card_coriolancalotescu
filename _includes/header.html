<!-- Wrapper -->
<div id="wrapper">

<!-- Main -->
<section id="main">
	<header>
		{% if site.avatar %}
			<span class="avatar"><img src="/assets/images/avatar/{{ site.avatar }}" alt="" /></span>
		{% else %}
			<span class="avatar"><img src="/assets/images/avatar_placeholder.jpeg" alt="" /></span>
		{% endif %}
		<h1>{{ site.name }}</h1>
		
		{% if site.title %}
			<p class="occupation">{{ site.title }}</p>
		{% endif %}
		
		{% if site.company %}
			<p class="company-name">{{ site.company }}</p>
		{% endif %}
	</header>
